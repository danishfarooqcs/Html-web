<body>
    <div>
        <h1>Signup page</h1> <br>
        <hr> <br>
        <form action="signup.html" method="get">
            <div>
                <label for="username">Username</label> <br>
                <input type="text" placeholder="Username" id="Username" title="Unique Username" required>
            </div>
            <br>
            <div>
                <label for="Password">Password</label><br>
                <input type="password" placeholder=" Strong Password" id="passcode"
                    title="Mix of numbers,Text and symbols" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label> <br>
                <input type="email" name="Mail" placeholder="ABC123@gmail.com" title="your email address" id="email">
            </div>
            <br>
            <div>
                <label for="name">Name</label> <br>
                <input type="text" id="txt" placeholder="Your Name">
            </div> <br>
            <div>
                <label for="age">Date of Birth</label> <br>
                <input type="date" id="dob" required>
            </div> <br>
            <div>
                <label for="Gender">Gender</label> <br>
                <label for="Gender">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="Female">
            </div> <br> <br>
            <div>
                <label for="Dp">Profile Picture</label> <br>
                <input type="file" id="Dp" title="Picture">
            </div> <br>
            <div>
                <label for="Submit">Submit All Details</label><br>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div> <br>
